<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cpperaser.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="C++ type erasure generator." />
    <title>CppEraser</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/prism.css" />
    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <header><h1>CppEraser</h1></header>
    <section id="code">
      <section>
        <h2>Input interface</h2>
        <div id="input-code">
          <textarea
            id="editing"
            spellcheck="false"
            oninput="update(this.value); sync_scroll(this);"
            onscroll="sync_scroll(this);"
            onkeydown="check_tab(this, event);"
          ></textarea>
          <pre
            id="highlighting"
            aria-hidden="true"
          ><code class="language-cpp" id="highlighting-content"></code></pre>
        </div>
      </section>
      <section>
        <h2>Result</h2>
        <div id="output-code">
          <pre
            id="result"
            aria-hidden="true"
          ><code class="language-cpp"></code></pre>
        </div>
      </section>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>
        <code>cpperaser</code> is a type erasure generator for C++.<br />
        See more on
        <a href="https://github.com/davidvodnik/cpperaser">GitHub</a>
      </p>
    </section>
  </body>
</html>
