<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cpperaser.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CppEraser</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/prism.css" />
    <script type="module" src="/src/index.js"></script>
  </head>
  <body>
    <header><label>CppEraser</label></header>
    <section id="code">
      <section id="input">
        <textarea
          id="editing"
          spellcheck="false"
          oninput="update(this.value); sync_scroll(this);"
          onscroll="sync_scroll(this);"
          onkeydown="check_tab(this, event);"
        ></textarea>
        <pre
          id="highlighting"
          aria-hidden="true"
        ><code class="language-cpp" id="highlighting-content"></code></pre>
      </section>
      <section id="output">
        <pre
          id="result"
          aria-hidden="true"
        ><code class="language-cpp"></code></pre>
      </section>
    </section>
    <footer class="footer">
      <p>
        <a href="https://github.com/davidvodnik/cpperaser">View source</a> on
        GitHub
      </p>
    </footer>
  </body>
</html>
